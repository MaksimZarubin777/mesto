<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__text-title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__text-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Места">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="card">
    <article class="card">
      <button class="card__trash" type="button"></button>
      <img src="Null" alt="" class="card__img">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__heart" type="button"></button>
      </div>
    </article>
    </template>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="change-info" name="change-info-popup">
        <input id="profile-name" name="profile-name" placeholder="Ваше имя" type="text" value="" class="popup__input">
        <input id="profile-job" name="profile-job" placeholder="Расскажите о себе" type="text" value=""
          class="popup__input">
        <button type='submit' class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-place">
    <div class="popup__container">
      <button class="popup__button-close" id="popup-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="new-place" name="new-place-popup">
        <input id="place-name" name="place-name" placeholder="Название" type="text" value="" class="popup__input">
        <input id="place-img" name="place-img" placeholder="Ссылка на картинку" type="text" value=""
          class="popup__input">
        <button type='submit' id="create-btn" class="popup__button-submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_place" id="popup-place-info">
    <div class="popup__container-place">
      <button class="popup__button-close" id="popup-close-info" type="button"></button>
      <img src="null" class="popup__place-img" alt="">
      <p class="popup__place-title"></p>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
