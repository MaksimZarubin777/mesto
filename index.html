<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__text-title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__text-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Места">
        <article class="card">
          <img src="./images/img1.png" alt="Карачаевск" class="card__img">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__heart" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/img2.png" alt="Гора Эльбрус" class="card__img">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__heart" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/img3.png" alt="Домбай" class="card__img">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__heart" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/img2.png" alt="Гора Эльбрус" class="card__img">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__heart" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/img3.png" alt="Домбай" class="card__img">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__heart" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/img1.png" alt="Карачаево-Черкессия" class="card__img">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__heart" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="change-info" name="change-info-popup">
        <input id="profile-name" name="profile-name" placeholder="Ваше имя" type="text" value="" class="popup__input">
        <input id="profile-job" name="profile-job" placeholder="Расскажите о себе" type="text" value=""
          class="popup__input">
        <button type='submit' class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
