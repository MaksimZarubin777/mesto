<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-block">
          <img src="#" class="profile__avatar" alt="Аватар">
          <div src="#" class="profile__avatar-update" alt="Редактировать аватар"></div>
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__text-title"></h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__text-subtitle"></p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements" aria-label="Места">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- CARD TEMPLATE -->
  <template id="card">
    <article class="card">
      <button class="card__trash" type="button"></button>
      <img src="Null" alt="" class="card__img">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-block">
          <button class="card__heart" type="button"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </article>
  </template>

  <!-- POPUP PROFILE -->
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="change-info" name="form-profile-change-info" novalidate>
        <input 
        id="profile-name" 
        name="name" 
        placeholder="Ваше имя" 
        type="text" 
        value="" 
        class="popup__input" 
        required 
        minlength="2" 
        maxlength="20">
        <span class="popup__input-error" id="profile-name-text-error"></span>
        <input 
        id="profile-job" 
        name="description" 
        placeholder="Расскажите о себе" 
        type="text" 
        value=""
        class="popup__input" 
        required 
        minlength="2" 
        maxlength="200">
          <span class="popup__input-error" id="profile-job-text-error"></span>
        <button type='submit' class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>

    <!-- POPUP PLACE -->
  <div class="popup" id="popup-place">
    <div class="popup__container">
      <button class="popup__button-close" id="-confirm" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="new-place" name="form-place-add-new" novalidate>
        <input 
        id="place-name" 
        name="formInput" 
        placeholder="Название" 
        type="text" 
        value="" 
        class="popup__input" 
        required 
        minlength="2" 
        maxlength="200">
        <span class="popup__input-error" id="place-name-text-error"></span>
        <input 
        id="place-img" 
        name="link" 
        placeholder="Ссылка на картинку" 
        type="url" 
        value=""
        class="popup__input" 
        required>
        <span class="popup__input-error" id="place-img-text-error"></span>
        <button type='submit' id="create-btn" class="popup__button-submit popup__button-submit_blocked">Создать</button>
      </form>
    </div>
  </div>
  
  <!-- POPUP CONFIRMATION -->
  <div class="popup" id="popup-confirmation">
    <div class="popup__container">
      <button class="popup__button-close" id="popup-close-confirm" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form id="delete-confirmation" novalidate>
        <button type='submit' id="confirm-btn" class="popup__button-submit popup__button-submit_confirmation">Да</button>
      </form>
    </div>
  </div>

  <!-- POPUP AVATAR -->
  <div class="popup" id="popup-update-avatar">
    <div class="popup__container">
      <button class="popup__button-close" id="popup-avatar" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form id="update-avatar" name="update-avatar" novalidate>
        <input 
        id="avatar-img" 
        name="link" 
        placeholder="Ссылка на картинку" 
        type="url" 
        value=""
        class="popup__input" 
        required>
        <span class="popup__input-error" id="avatar-img-text-error"></span>
        <button type='submit' id="avatar-btn" class="popup__button-submit popup__button-submit_blocked">Сохранить</button>
      </form>
    </div>
  </div>
  
  <!-- POPUP WITH IMG -->
  <div class="popup popup_place" id="popup-place-info">
    <div class="popup__container-place">
      <button class="popup__button-close" id="popup-confirm-info" type="button"></button>
      <img src="#" class="popup__place-img" alt="">
      <p class="popup__place-title"></p>
    </div>
  </div>
</body>
</html>
